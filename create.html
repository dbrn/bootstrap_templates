<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Create your Account</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container col-sm-8 col-md-6 col-xl-4">
        <h1 class="text-center">Create an Account</h1>
        <hr class="mx-5">
        <p class="lead text-center">Create an account with us, it's fast and free!</p>
        <br>
        <form>
          <div class="row">
            <div class="col-12 col-sm-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" placeholder="Name" id="name">
          </div></div>
          <div class="col-12 col-sm-6">
          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" required class="form-control" placeholder="Surname" id="surname">
          </div></div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" required class="form-control" placeholder="Email address" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" required class="form-control" placeholder="Password" id="password">
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" required class="form-control" placeholder="Password" id="confirm">
          </div>
            <div class="form-group">
              <label for="birthdate">Birthdate</label>
            <div class="row">
              <div class="col-4">
                <select class="form-control" required id="birthdate">
                  <option value="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-control" required id="birthdate">
                  <option value="">Month</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-control" required id="birthdate">
                  <option value="">Year</option>
                  <option value="1">1991</option>
                  <option value="2">1992</option>
                  <option value="3">1993</option>
                  <option value="4">1994</option>
                  <option value="5">1995</option>
                  <option value="6">1996</option>
                  <option value="7">1997</option>
                  <option value="8">1998</option>
                  <option value="9">1999</option>
                  <option value="10">2000</option>
                  <option value="11">2001</option>
                  <option value="12">2002</option>
                </select>
              </div>
            </div>
          </div>
          <br><div class="shadow-sm text-center alert alert-warning border border-warning">By registering to our service you agree to our <br><a href="#" class="text-decoration-none">Terms and conditions</a>.</div><br>
          <div class="form-group">
            <div class="">
              <input type="submit" class="shadow form-control btn btn-primary btn-block" value="Register">
            </div>
          </div>
        </form>
        <div class="text-center mb-3 mt-3">
          <small class="font-weight-bold">...or, if you alread have an account...</small>
        </div>
        <div class="form-group">
          <div class="">
            <button type="button" class="shadow btn btn-success btn-block">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
