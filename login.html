<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0"
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Login Page</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container justify-content-center">
        <div class="row">
          <div class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
            <h1 class="text-center">Please Login</h1>
            <hr class="mx-5">
            <form>
              <div class="form-group">
                <label for="email">Email</label><br>
                <input id ="email" type="email" class="form-control" placeholder="sample@email.com" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password</label><br>
                <input id ="pwd" type="password" class="form-control" placeholder="password" required>
              </div>
              <br>
              <div class="form-group">
                <input type="submit" class="form-control btn btn-block btn-success shadow-sm" value="Login">
              </div>
              <hr class="mx-5">
              <div class="form-group">
                <button type="button" class="form-control btn btn-block btn-primary shadow-sm">Create Account</button>
              </div>
              <p class="small text-center"><a href="#" class="text-decoration-none">Have you forgotten your account details?</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
