<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0"
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Shortcuts Template</title>
  </head>
  <body>
    <div class="container my-3 my-sm-5">
      <div class="d-block text-center">
        <a href="#" class="btn btn-primary shadow" data-toggle="modal" data-target="#modal">View Shortcuts</a>
      </div>
      <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="container">
              <div class="modal-header">
                <h5 class="modal-title">Keyboard Shortcuts</h5>
                <button class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-12 col-sm-6">
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>cmd + A</kbd></div><div class="col-6"><mark>Select All</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>cmd + Z</kbd></div><div class="col-6"><mark>Undo</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>cmd + C</kbd></div><div class="col-6"><mark>Copy</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>cmd + V</kbd></div><div class="col-6"><mark>Paste</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>alt + F4</kbd></div><div class="col-6"><mark>Close</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>alt + F5</kbd></div><div class="col-6"><mark>Refresh</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>F1</kbd></div><div class="col-6"><mark>Help</mark></div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>cmd + A</kbd></div><div class="col-6"><mark>Select All</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>cmd + Z</kbd></div><div class="col-6"><mark>Undo</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>cmd + C</kbd></div><div class="col-6"><mark>Copy</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>cmd + V</kbd></div><div class="col-6"><mark>Paste</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>alt + F4</kbd></div><div class="col-6"><mark>Close</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>alt + F5</kbd></div><div class="col-6"><mark>Refresh</mark></div>
                    </div>
                    <div class="row no-gutters mb-1">
                      <div class="col-6"><kbd>F1</kbd></div><div class="col-6"><mark>Help</mark></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm btn-block my-1 shadow-sm" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
